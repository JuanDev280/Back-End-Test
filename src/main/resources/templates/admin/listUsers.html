<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Cell Phone</th>
                <th>Id</th>
                <th>Remove</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.last_name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.cel}"></td>
                <td th:text="${user.id_user}"></td>
                <td><a th:href="@{/remove/} + ${user.id_user}" th:text="Remove"></a></td>
            </tr>
            <form method="POST" th:action="@{/logout}">
                <input type="submit" name="Logout" value="Logout">
            </form>
        </table>
    </body>
</html>
